<div class="row">
  <div class="col-xs-12">
    <form class="row" (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
              id='name' 
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image Url</label>
            <input 
              type="text" 
              id='imagePath' 
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              id='description' 
              class="form-control" 
              row="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" 
        formArrayName="ingredients">
         <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; 
                let i = index" [formGroupName]="i"
            style="margin-top: 10px"      
          >
           <div class="col-xs-8">
             <input type="text" class="form-control" formControlName="name">
           </div>
           <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
             <button class="btn btn-danger" type="button">X</button>
          </div>
         </div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
    </form>
  </div>
</div>
