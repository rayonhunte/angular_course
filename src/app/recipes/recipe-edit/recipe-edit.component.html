<div class="row">
  <div class="col-xs-12">
    <form class="row" (ngSubmit)="onSubmit()">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id='name' class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image Url</label>
            <input type="text" id='imagePath' class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id='description' class="form-control" row="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <div class="row">
           <div class="col-xs-8">
             <input type="text" class="form-control">
           </div>
           <div class="col-xs-2">
            <input type="number" class="form-control">
          </div>
          <div class="col-xs-2">
             <button class="btn btn-danger">X</button>
          </div>
         </div>
        </div>
      </div>

    </form>
  </div>
</div>
